<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea Evento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        span {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-center">CREA UN EVENTO</h1>
            </div>
            <div>
                <form id="event-form" method="post" th:object="${event}" th:action="@{/events/createevent}">

                    <div class="py-3">
                        <label for="event-title">Titolo Evento</label>
                        <input type="text" id="event-title" name="event-title" th:field="*{eventTitle}">
                        <span th:if="${#fields.hasErrors('eventTitle')}" th:errors="*{eventTitle}"></span>
                    </div>
                    <div class="py-3">
                        <label for="event-description">Descrizione</label>
                        <input type="text" id="event-description" name="event-description"
                            th:field="*{eventDescription}">
                        <span th:if="${#fields.hasErrors('eventDescription')}" th:errors="*{eventDescription}"></span>
                    </div>
                    <div class="py-3">
                        <label for="event-date">Data</label>
                        <input type="text" id="event-date" name="event-date" th:field="*{eventDate}">
                        <span th:if="${#fields.hasErrors('eventDate')}" th:errors="*{eventDate}"></span>
                    </div>
                    <div class="py-3">
                        <label for="start-time">Ora di inizio</label>
                        <input type="text" id="start-time" name="start-time" th:field="*{startTime}">
                    </div>
                    <div class="py-3">
                        <label for="end-time">Ora di fine</label>
                        <input type="text" id="end-time" name="end-time" th:field="*{endTime}">
                    </div>

                    <button type="submit">Crea Evento</button>
                </form>
            </div>

        </div>
    </div>
</body>

</html>
