<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - IceTime</title>
    <meta name="description" content="Tieni traccia del tempo che hai!">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/todos.css">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-md sticky-top py-3" id="mainNav">
        <div class="container"><a class="navbar-brand d-flex align-items-center" th:href="@{/}"><span
                    class="bs-icon-sm bs-icon-circle bs-icon-primary shadow d-flex justify-content-center align-items-center me-2 bs-icon"><svg
                        xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor"
                        viewBox="0 0 16 16" class="bi bi-calendar">
                        <path
                            d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z">
                        </path>
                    </svg></span><span>IceTime</span></a><button data-bs-toggle="collapse" class="navbar-toggler"
                data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/team}">Team</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/day}">Eventi</a></li>
                    <li class="nav-item"></li>
                    <li class="nav-item"></li>
                </ul><a class="btn btn-primary shadow" role="button" th:href="@{/login}">Accedi</a>
            </div>
        </div>
    </nav>
    <header class="bg-dark">
        <div id="page-blur" class="container pt-4 pt-xl-5">
            <div class="d-flex align-items-center">
                <div class="btn btn-danger col-2 shadow d-flex align-items-center">
                    <span class="mx-3">In corso</span>
                    <!-- ^spinner -->
                    <span id="spinner" class="spinner-border" role="status"></span>
                </div>
                <h1 class="text-center m-auto">To Do List</h1>
                <a class="btn btn-primary shadow " th:href="@{/todos/create}">Aggiungi</a>
            </div>
            <br>
            <div class="table">
                <div class="row border-bottom text-center m-auto">
                    <div class="col-5 text-center m-auto">
                        <h3>Descrizione</h3>
                    </div>
                    <div class="col-3 text-center m-auto">
                        <h5>Data</h5>
                    </div>
                    <div class="col-2 text-center m-auto">
                    </div>
                    <div class="col-2 text-center m-auto">
                    </div>
                </div>
                <!-- ~(todos) da completare  -->
                <div class="row border-bottom m-auto py-2" th:each="todo : ${todos}" th:if="${todo.isChecked == false}">
                    <div class="col-5 text-left m-auto border-end">
                        <div class="todo-check-box d-flex justify-content-center align-items-center">
                            <label th:text="${todo.todoDescription}"></label>
                        </div>
                    </div>
                    <div class="col-3 text-center m-auto border-end" th:text="${todo.todoDate}"></div>
                    <div class="col-2 text-center m-auto">
                        <a class="btn btn-primary shadow" th:href="@{'/todos/edit/{id}' (id=${todo.id})}">Modifica</a>
                    </div>
                    <div class="col-2 text-center m-auto">
                        <form method="post" th:action="@{'/todos/delete/{id}' (id=${todo.id})}">
                            <button type="submit" class="btn btn-primary shadow " role="button">Elimina</button>
                        </form>
                    </div>

                </div>
                <!-- Fine todo -->
                <!-- ^(todos) completati  -->
                <div class="row my-5 pb-5">
                    <div id="comleted-todos" class="btn col-2 shadow">Completate</div>
                    <div class="row border-bottom m-auto py-2" th:each="todo : ${todos}"
                        th:if="${todo.isChecked == true}">
                        <div class="col-5 text-left m-auto border-end">
                            <div class="todo-check-box d-flex justify-content-between align-items-center">
                                <i class="bi bi-check-circle-fill"></i>
                                <label th:text="${todo.todoDescription}"></label>
                                <span id="todo-check" th:if="${todo.isChecked == true}" class="shadow">
                                    <span th:text="${todo.endDate}"></span>
                                    <span>||</span>
                                    <span th:text="${todo.endTime}"></span>
                                </span>
                            </div>
                        </div>
                        <div class="col-3 text-center m-auto border-end" th:text="${todo.todoDate}"></div>
                        <div class="col-2 text-center m-auto">
                            <a class="btn btn-primary shadow"
                                th:href="@{'/todos/edit/{id}' (id=${todo.id})}">Modifica</a>
                        </div>
                        <div class="col-2 text-center m-auto">
                            <form method="post" th:action="@{'/todos/delete/{id}' (id=${todo.id})}">
                                <button type="submit" class="btn btn-primary shadow " role="button">Elimina</button>
                            </form>
                        </div>

                    </div>
                </div>

            </div>
        </div>
        </div>
        <!-- Calendario -->
        <div id="calendarDisplay" class="calendar">
            <a class="btn" role="button" onclick="hideCalendar()">X</a>
        </div>
        <!-- Fino a qui -->
    </header>
    <section></section>
    <section></section>
    <section class="py-5">
        <div class="container">
            <div
                class="bg-dark border rounded border-dark d-flex flex-column justify-content-between align-items-center flex-lg-row p-4 p-lg-5">
                <div class="text-center text-lg-start py-3 py-lg-1">
                    <h2 class="fw-bold mb-2">Iscriviti alle newsletter</h2>
                    <p class="mb-0">Non perderti le nuove feature</p>
                </div>
                <form class="d-flex justify-content-center flex-wrap flex-lg-nowrap" method="post">
                    <div class="my-2"><input class="border rounded-pill shadow-sm form-control" type="email"
                            name="email" placeholder="E-Mail"></div>
                    <div class="my-2"><button class="btn btn-primary shadow ms-2" type="submit">Iscriviti</button></div>
                </form>
            </div>
        </div>
    </section>
    <footer class="bg-dark">

                                </path>
                            </svg></span><span>IceTime</span></div>
                    <p class="text-muted">Un prodotto di App Ice - A Cooler Team.</p>

            </div>

    </footer>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/bold-and-dark.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
